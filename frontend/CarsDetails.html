<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=devicewidth, initial-=1.0" />
    <title>Car Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4 pt-16">
      <div class="flex flex-wrap">
        <div class="w-full md:w-1/3 p-6 flex flex-col flex-grow flex-shrink">
          <div
            class="flex-1 bg-white text-gray-600 rounded-t rounded-b-none overflow-hidden shadow"
          >
            <div class="p-8 text-3xl text-center border-b-4 font-bold">
              Civic
            </div>
            <ul class="w-full text-center text-sm">
              <li class="border-b py-4">Year: 2022</li>
              <li class="border-b py-4">Color: Blue</li>
              <li class="border-b py-4">Seats: 5</li>
              <li class="border-b py-4">Doors: 4</li>
              <li class="border-b py-4">Transmission: Automatic</li>
              <li class="border-b py-4 font-bold text-4xl">Price: $40</li>
            </ul>
          </div>
        </div>
        <div class="w-full md:w-2/3 p-6 flex flex-col flex-grow flex-shrink">
          <div
            class="flex-1 bg-white text-gray-600 rounded-t rounded-b-none overflow-hidden shadow"
          >
            <div class="p-8 text-4xl text-center border-b-4 font-bold">
              This is How I Look
            </div>
            <div class="p-8">
              <img
                src="./download.jpeg"
                alt="Car Image"
                class="w-full h-auto rounded"
              />
            </div>
          </div>
          <div
            class="flex-none mt-auto bg-white rounded-b rounded-t-none overflow-hidden shadow p-6"
          >
            <div class="flex items-center justify-center">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
              >
                Book the Car
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
