<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard</title>
    <style>
      /* Inline styles for demo purposes */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-200">
    <nav class="bg-gray-800 text-white p-4 flex justify-between">
      <div class="flex items-center">
        <img
          src="./assets/logo-Crop-removebg.png"
          alt="MCRT LOGO"
          class="h-10"
        />
        <ul class="flex ml-8">
          <li class="mr-6">
            <button
              href="#"
              id="toursBtn"
              class="border border-white px-4 py-2 rounded hover:bg-slate-600"
            >
              Tours
            </button>
          </li>
          <li>
            <button
              href="#"
              id="carsBtn"
              class="border border-white px-4 py-2 rounded hover:bg-slate-600"
            >
              Cars
            </button>
          </li>
        </ul>
      </div>
      <button id="logoutBtn" class="border border-white px-4 py-2 rounded">
        Logout
      </button>
    </nav>

    <div class="container mx-auto mt-8 mb-8 px-4">
      <button
        id="addTourBtn"
        class="bg-green-500 text-white px-4 py-2 rounded mb-4"
      >
        Add Tour
      </button>
      <form id="tour-form" class="m-4 hidden">
        <input
          type="text"
          id="title"
          placeholder="Title"
          class="border-gray-300 border p-2 mb-2 w-full"
          required
        />
        <input
          type="text"
          id="description"
          placeholder="Description"
          class="border-gray-300 border p-2 mb-2 w-full"
          required
        />
        <input
          type="text"
          id="price"
          placeholder="Price"
          class="border-gray-300 border p-2 mb-2 w-full"
          required
        />
        <input
          type="text"
          id="duration"
          placeholder="Duration"
          class="border-gray-300 border p-2 mb-2 w-full"
          required
        />
        <input
          type="text"
          id="location"
          placeholder="Location"
          class="border-gray-300 border p-2 mb-2 w-full"
          required
        />
        <input
          type="text"
          id="schedule"
          placeholder="Schedule"
          class="border-gray-300 border p-2 mb-2 w-full"
          required
        />
        <input
          type="text"
          id="groupSize"
          placeholder="Group Size"
          class="border-gray-300 border p-2 mb-2 w-full"
          required
        />
        <input
          type="text"
          id="availability"
          placeholder="Availability"
          class="border-gray-300 border p-2 mb-2 w-full"
          required
        />
        <input
          type="text"
          id="tag"
          placeholder="Tag"
          class="border-gray-300 border p-2 mb-2 w-full"
          required
        />
        <input
          type="file"
          id="image"
          placeholder="Image File"
          class="border-gray-300 border p-2 mb-2 w-full"
          required
        />
        <div class="flex justify-end">
          <button
            type="button"
            id="cancelBtn"
            class="bg-red-500 text-white px-4 py-2 rounded mr-2"
          >
            Cancel
          </button>
          <button
            type="submit"
            id="saveBtn"
            class="bg-blue-500 text-white px-4 py-2 rounded"
          >
            Save
          </button>
        </div>
      </form>

      <!-- tours cards  -->
      <div id="cardContainer" class="grid grid-cols-3 gap-4"></div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
